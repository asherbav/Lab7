<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Form Demo</title>

    <style>
      body {
        font-family: Arial;
      }

      #recordForm {
        display: none;
      }

      #recordIDcontainer {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Endpoint Tester</h1>

    <form id="actionForm">

      <label for="endpoint">Endpoint:</label>
      <input type="text" value="http://localhost:3000/posts" id="endpoint">
      <br />

      <label for="action">Action:</label>
      <select id="action">
        <option disabled>Pick CRUD Action:</option>
        <option value="List All">List All</option>
        <option value="List One">List One</option>
        <option value="Create">Create</option>
        <option value="Update">Update</option>
        <option value="Delete">Delete</option>
      </select>

      <button type="submit">Create Request</button>
    </form>

    <form id="recordForm">
      <div>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
      </div>

      <div>
        <label for="title">Title: </label>
        <input
          type="text"
          name="title"
          id="title"
        />
      </div>

      <div id="recordIDcontainer">
        <label for="recordID">Record ID: </label>
        <input
          type="recordID"
          name="recordID"
          id="recordID"
        />
      </div>

      <div>
        <button type="submit">Execute</button>
      </div>
    </form>

    <hr />

    <div>
      <output id="output"></output>
    </div>

    <!-- Main Script -->
    <script type="module">
      // This function should fetch all of the data from the given endpoint.
      // From the 4 CRUD actions, this is the READ action, and uses the GET http method.
      // The main difference from fetchOne() will be the URL you request from; check
      // the writeup to view the URL pattern for fetch one and fetch all
      function fetchAll() {
        let endpoint = document.getElementById('endpoint').value;
        const output = document.getElementById('output');

        //Hide forms
        recordForm.style.display="none";
        recordIDcontainer.style.display="none";

        fetch(endpoint)
          .then(function(response) {
            if (response.status < 200 || response.status >= 300 ) {
              console.log('Looks like there was a problem. Status Code: ' + response.status);
              output.innerHTML = response.statusText + ":" + response.status;
              return;
            }

            // Examine the text in the response
            response.json().then(function(data) {
              console.log(data);
              console.log(JSON.stringify(data));
              output.innerHTML = JSON.stringify(data);
            });
          })
          .catch(function(response) {
            console.log('Fetch Error :-S', response);
            output.innerHTML = response.statusText+ ":" + response.status;
          });

      }

      // This function should fetch one entry from the given endpoint.
      // From the 4 CRUD actions, this is the READ action, and uses the GET http method.
      // The main difference from fetchAll() will be the URL you request from; check
      // the writeup to view the URL pattern for fetch one and fetch all
      function fetchOne() {

        //Hide forms
        recordForm.style.display="none";
        recordIDcontainer.style.display="none";

        let endpoint = document.getElementById('endpoint').value;
        const output = document.getElementById('output');
        let rID = window.prompt('Enter record id');
        let url = endpoint.concat("/").concat(rID);

        fetch(url)
          .then(function(response) {
            if (response.status < 200 || response.status >= 300 ) {
              console.log('Looks like there was a problem. Status Code: ' + response.status);
              output.innerHTML = response.statusText+ ":" + response.status;
              return;
            }

            // Examine the text in the response
            response.json().then(function(data) {
              console.log(data);
              console.log(JSON.stringify(data));
              output.innerHTML = JSON.stringify(data);
            });
          })
          .catch(function(response) {
            console.log('Fetch Error :-S', response);
            output.innerHTML = response.statusText+ ":" + response.status;
          });
      }

      // This function should use fetch to create one entry in the given endpoint.
      // From the 4 CRUD actions, this is the CREATE action, and uses the POST http method.
      // The main difference from updateRecord() will be the URL you send data to; check
      // the writeup to view the URL pattern for create and update
      function createRecord() {
        
        let endpoint = document.getElementById('endpoint').value;
        const output = document.getElementById('output');
        //Display hidden recordForm
        recordForm.style.display="inline";

        recordForm.addEventListener('submit', function(e){
          e.preventDefault();

          let myForm = document.getElementById('recordForm');

          let postData = { 
            author: document.getElementById("author").value, 
            title: document.getElementById("title").value, 
          }

          fetch(endpoint, {
            method: 'post',
            body: JSON.stringify(postData),
            headers: {"Content-type": "application/json; charset=UTF-8" }
          }).then(function(response){
            if (response.status < 200 || response.status >= 300 ) {
              console.log('Looks like there was a problem. Status Code: ' + response.status);
              output.innerHTML = response.statusText+ ":" + response.status;
              return;
            }
            console.log(response);
            output.innerHTML = JSON.stringify(postData);
          }).catch(function(response){
            console.error(response);
            output.innerHTML = response.statusText + ":" + response.status;
          })

        })
      
      }

      // This function should use fetch to update one existing entry in the given endpoint.
      // From the 4 CRUD actions, this is the UPDATE action, and uses the PUT http method.
      // The main difference from createRecord() will be the URL you send data to; check
      // the writeup to view the URL pattern for create and update
      function updateRecord() {
        
        let endpoint = document.getElementById('endpoint').value;
        const output = document.getElementById('output');
        //Display hidden forms
        recordForm.style.display="inline";
        recordIDcontainer.style.display="inline";

        recordForm.addEventListener('submit', function(e){
          e.preventDefault();
          let rID = document.getElementById("recordID").value;
          let record = endpoint.concat("/").concat(rID);

          let putData = { 
            author: document.getElementById("author").value, 
            title: document.getElementById("title").value, 
          }

          fetch(record, {
            method: 'put',
            body: JSON.stringify(putData),
            headers: {"Content-type": "application/json; charset=UTF-8" }
          }).then(function(response){
            if (response.status < 200 || response.status >= 300 ) {
              console.log('Looks like there was a problem. Status Code: ' + response.status);
              output.innerHTML = response.statusText + ":" + response.status;
              return;
            }
            console.log(response);
            output.innerHTML = JSON.stringify(putData);
          }).catch(function(response){ 
            console.error(response);
            output.innerHTML = response.statusText + ":" + response.status;
          })

        })
      }

      // This function should use fetch to delete one existing entry in the given endpoint.
      // From the 4 CRUD actions, this is the DELETE action, and uses the DELETE http method.
      // The main difference from fetchOne() will be the HTTP method you use to make your
      // request; check the writeup to view the URL pattern for get one and delete. THERE IS NO 
      // delete all, only delete one.
      function deleteRecord() {
        let endpoint = document.getElementById('endpoint').value;
        let rID = window.prompt('Enter record id');
        let record = endpoint.concat("/").concat(rID);

        //Display hidden forms
        recordForm.style.display="none";
        recordIDcontainer.style.display="none";

        fetch(record, { 
          method: 'delete'
        }).then(function(response){ 
          if (response.status < 200 || response.status >= 300 ) {
              console.log('Looks like there was a problem. Status Code: ' + response.status);
              output.innerHTML = response.statusText + ":" + response.status;
              return; 
            }

          }).catch(function(response){ 
            console.error(response);
            output.innerHTML = response.statusText + ":" + response.status;
          })
        }

      window.addEventListener('DOMContentLoaded', () => {
        // Action Form Event Listener
        document
          .getElementById("actionForm")
          .addEventListener("submit", event => {
            event.preventDefault();
            let command = document.getElementById('action').value;

            switch (command) {
              case "List All":
                fetchAll();
                break;
              case "List One":
                fetchOne();
                break;
              case "Create":
                createRecord('show');
                break;
              case "Update":
                updateRecord('show');
                break;
              case "Delete":
                deleteRecord();
                break;
              default:
                alert("Error: Illegal Action");
            }
          });

        // Record Form Event Listener
        document
          .getElementById("recordForm")
          .addEventListener("submit", event => {
            event.preventDefault();
            let command = document.getElementById('action').value;
            
            switch (command) {
              case "Create":
                createRecord('submit');
                break;
              case "Update":
                updateRecord('submit');
                break;
              default:
                alert("Error: Illegal Action");
            }
          });
      });
    </script>
  </body>
</html>
